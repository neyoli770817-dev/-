<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八毅活動工程 - 卓越專業執行 (測試版)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        :root { 
            --brand-red: #722F37;
            --bg-light: #f8f9fa; 
            --text-dark: #333;
        }
        body, html { 
            font-family: "Microsoft JhengHei", sans-serif; 
            background-color: var(--bg-light); 
            margin: 0; width: 100%; overflow-x: hidden;
        }

        /* 修正卡片間距，防止擠在一起 */
        .service-section .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .service-section .col-md-4 {
            flex: 0 1 350px; /* 限制寬度，防止在大螢幕太寬，小螢幕擠壓 */
            margin-bottom: 20px;
        }

        /* Loading 畫面樣式 */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        .logo-box svg { width: 150px; height: auto; }
        .brand-name-loading { margin-top: 15px; font-weight: 900; color: var(--brand-red); font-size: 1.5rem; }

        /* 相簿區塊樣式 */
        .gallery-container { padding: 20px; }
        .gallery-img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .gallery-img:hover { transform: scale(1.02); }

        /* 原本 CSS 內容的精華保留... (此處省略部分重複樣式以維持長度) */
        .navbar { background-color: var(--brand-red) !important; }
        .hero-section { background: #000; color: #fff; padding: 100px 0; text-align: center; }
    </style>
</head>

<body onload="hideLoader()">
    <div id="loading-screen">
        <div class="logo-box">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1180 1197">
                <g fill="#9b4541">
                    <path d="M1201 598.5 c0 -530.1 0.2 -598.5 1.5 -598.5 2 0 2.1 20.5 1.7 667.3 -0.2 469.8 -0.4 529.7 -1.7 529.7 -1.3 0 -1.5 -67.5 -1.5 -598.5z"/>
                    </g>
            </svg>
            <div class="brand-name-loading">八毅活動企劃</div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">八毅活動企劃</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services">服務項目</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">活動相簿</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯繫我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">卓越專業執行</h1>
            <p class="lead">全方位活動設備租賃與企劃服務</p>
        </div>
    </header>

    <section id="services" class="service-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">服務內容</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://i.postimg.cc/mD7Xn0sM/Tables.jpg" class="card-img-top" alt="桌椅租賃">
                        <div class="card-body">
                            <h5 class="card-title">桌椅租賃</h5>
                            <p class="card-text">提供各式活動摺疊椅、長桌、圓桌。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://i.postimg.cc/0j0H3hGk/Truss.jpg" class="card-img-top" alt="Truss結構">
                        <div class="card-body">
                            <h5 class="card-title">Truss 結構</h5>
                            <p class="card-text">專業舞台背板、音響掛架、燈光架設。</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://i.postimg.cc/7Z9W6X4B/Tents.jpg" class="card-img-top" alt="帳篷設備">
                        <div class="card-body">
                            <h5 class="card-title">帳篷設備</h5>
                            <p class="card-text">阿里山帳、宮廷帳、歐式帳篷租賃。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="gallery" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">活動相簿</h2>
            <ul class="nav nav-pills justify-content-center mb-4" id="galleryTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" onclick="loadPhotos('Tables')">桌椅</button></li>
                <li class="nav-item"><button class="nav-link" onclick="loadPhotos('Truss')">Truss</button></li>
                <li class="nav-item"><button class="nav-link" onclick="loadPhotos('Tents')">帳篷</button></li>
            </ul>
            <div id="gallery-content" class="row g-3">
                </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white text-center">
        <p>© 2026 八毅活動企劃 版權所有</p>
    </footer>

    <script>
        // 隱藏 Loading
        function hideLoader() {
            const loader = document.getElementById('loading-screen');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
            loadPhotos('Tables'); // 預設載入桌椅相簿
        }

        // 相簿資料 (原本寫在 Code.gs，現在直接放這)
        const photoLibrary = {
            'Tables': [
                'https://i.postimg.cc/mD7Xn0sM/Tables.jpg',
                'https://i.postimg.cc/9Fm8xQ0F/Tables-2.jpg'
            ],
            'Truss': [
                'https://i.postimg.cc/0j0H3hGk/Truss.jpg',
                'https://i.postimg.cc/Xv3yP9Tz/Truss-2.jpg'
            ],
            'Tents': [
                'https://i.postimg.cc/7Z9W6X4B/Tents.jpg',
                'https://i.postimg.cc/k5ZpM7mS/Tents-2.jpg'
            ]
        };

        function loadPhotos(category) {
            const container = document.getElementById('gallery-content');
            container.innerHTML = ''; // 清空舊圖片
            
            // 更新按鈕狀態
            document.querySelectorAll('#galleryTab .nav-link').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(category === 'Tables' ? '桌椅' : category)) btn.classList.add('active');
            });

            // 渲染圖片
            photoLibrary[category].forEach(url => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-6';
                col.innerHTML = `<img src="${url}" class="gallery-img" onclick="window.open('${url}')">`;
                container.appendChild(col);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
